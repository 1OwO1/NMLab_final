<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mode Controller</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function setMode(mode) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "http://127.0.0.1:5500/set_mode", true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.send('mode=' + mode);
        }
    </script>
</head>
<body>
    <button class="button" onclick="setMode('normal')">Normal</button>
    <button class="button" onclick="setMode('keyboard')">Keyboard</button>
</body>
</html>
